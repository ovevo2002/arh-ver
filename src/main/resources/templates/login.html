    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>

        <h1 class="h3 mb-3 fw-normal">Вход</h1>
        <div th:if="${param.error}" class="is-invalid">
            Неверный логин или пароль.
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" th:field="*{username}">
            <label th:for="username">Логин</label>
            <div th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"></div>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" th:field="*{password}">
            <label th:for="password">Пароль</label>
            <div th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"></div>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
        <p class="mt-5 mb-3 text-muted"><a th:href="@{/registration}">Зарегистрироваться</a></p>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</main>
</body>
</html>
